<ion-header>
    <ion-navbar>
        <ion-title>
            Ask Dr. Watson
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content #content class="scroll-content" class="home">
    <div class="message-wrap">
        <div class="message" #list *ngFor="let message of chatRoom.messages" 
        [class.left]=" message.user == 'bot'" 
        [class.right]="message.user == 'user'">
            <div class="message-detail">
                <div class="message-info">
                    <p>{{ message.user == 'bot' ? "Dr. Watson" : "You"}}</p>
                </div>
                <div class="message-content">
                    <p class="line-breaker" [innerHTML]="message.message"></p>
                </div>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer no-border style='height: 55px;'>
    <div class="input-wrap">
        <textarea #chat_input class="chat-input" type="text" [(ngModel)]="chatBox" (focusin)="onFocus()" (keyup.enter)="send($event)" placeholder="Type something...">
        </textarea>
        <button item-right icon-only ion-button (click)="send($event)">
            <ion-icon name='ios-send' ios='ios-send' md='md-send'></ion-icon>
        </button>
    </div>
</ion-footer>
