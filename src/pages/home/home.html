<ion-header>
    <ion-navbar>
        <ion-title>IMS Diagnosis</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1 *ngIf="!selected">Select a Diagnosis</h1>
    <button *ngIf="selected" full ion-button color="calm" (click)="unselect(); appForm.clear();">Restart</button>
    <button *ngIf="!selected" full ion-button color="calm" (click)="goToForm('flu')">Flu Diagnosis</button>
    <!-- <button *ngIf="!selected" full ion-button color="calm" (click)="goToForm(); appForm.getForm('flu');">Flu Diagnosis</button> -->
    <button *ngIf="!selected" full ion-button color="calm" (click)="goToForm('hd')">Heart Disease Diagnosis</button>
    <!-- <button *ngIf="!selected" full ion-button color="calm" (click)="select(); appForm.getForm('hd');">Heart Disease Diagnosis</button> -->
    <button *ngIf="!selected" full ion-button color="calm" (click)="goToForm('mh')">Patient Health Questionnaire (PHQ-9)</button>
    <!-- <button *ngIf="!selected" full ion-button color="calm" (click)="select(); appForm.getForm('mh');">Patient Health Questionnaire (PHQ-9)</button> -->
    <h1 *ngIf="!selected">Watson Services</h1>
    <button *ngIf="!selected" full ion-button color="calm" (click)="goToForm('watson')">Ask Watson Discovery</button>
    <!-- <button *ngIf="!selected" full ion-button color="calm" (click)="select(); appForm.getForm('watson');">Ask Watson Discovery</button> -->
    <button *ngIf="!selected" full ion-button color="calm" (click)="goToChat()">Ask Watson in a Conversation</button>
    <!--<button full ion-button light (click)="appForm.getForm('2')">Example Form</button>-->
    <!-- <app-form #appForm></app-form> -->
    <button full ion-button color="red" (click)="takePicture()">Take Picture</button>
    <img [src]="base64Image" *ngIf="base64Image" />
</ion-content>
