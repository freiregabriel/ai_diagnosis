<ion-header>
    <ion-navbar>
        <ion-title>IMS Diagnosis</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Select a Diagnosis</h3>
    <button full ion-button color="calm" (click)="goToForm('flu')">Flu Diagnosis</button>
    <button full ion-button color="calm" (click)="goToForm('hd')">Heart Disease Diagnosis</button>
    <button full ion-button color="calm" (click)="goToForm('mh')">Patient Health Questionnaire (PHQ-9)</button>
    <h3>Watson Services</h3>
    <button full ion-button color="calm" (click)="goToForm('watson')">Ask Watson Discovery</button>
    <button full ion-button color="calm" (click)="goToChat()">Ask Watson in a Conversation</button>
    <h3>MS Azure Services</h3>
    <button full ion-button color="calm" (click)="goToPictureAnalisys()">Analyze a picture</button>
</ion-content>
