<ion-header>

    <ion-navbar>
        <ion-title>pictureAnalisys</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img *ngIf="picture" [src]="picture" />
    <div class="container-description" (click)="takePicture()">
        <!-- Image description -->
        <p class="image-description">{{imageDescription}}</p>
        <p *ngIf="error" class="error">{{error}}</p>
    </div>
</ion-content>
