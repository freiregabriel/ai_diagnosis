<ion-nav [root]="rootPage">
</ion-nav>
<div class="speakerContainer">
    <h4 id="debug">{{debug}}</h4>
    <h4 *ngIf="spokenMessage && spokenMessage !== undefined">{{spokenMessage}}</h4>
    <button (click)="speakStop()" [ngClass]="{'active': speaking}" class="floating" color="calm">
        <ion-icon name="mic"></ion-icon>
    </button>
</div>
